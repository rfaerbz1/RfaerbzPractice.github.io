<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="nav-bar">
      <h1 id="nav-bar-title">Title</h1>
      <ul id="nav-bar-options">
          <li><a href="">Button</a></li>
          <li><a href="">Button</a></li>
          <li><a href="">Button</a></li>
        </ul>
    </div>

    <div class="info-default">
      <div id="main">
        <h1>Really Cool Text Here!</h1>
        <h4>Maybe some sub text here</h4>
      </div>
    </div>

    <div class="info-default" id="sub-1" style="height:400px">
      <div style="width:33.3%; background-color:rgb(218, 218, 218)">
          <h3>Words!</h3>
      </div>
      <iframe width="66.6%" src="https://datastudio.google.com/embed/reporting/9dffd15b-e546-4348-bb8a-e3aaef829b50/page/eCBVC" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <div class="info-default" style="height:500px">
      <div id="buttons" style="width:60%; background-color:rgb(218, 218, 218)">
            <button id="topic-1">Topic 1</button>
            <button id="topic-2">Topic 2</button>
            <button id="topic-3">Topic 3</button>
      </div>
      <div style="width:40%; background-color:rgb(187, 187, 187)">
        <h3>Brief overview determined by topics</h3>
        <h4 id="button-info">info here</h4>
      </div>
    </div>

    <div id="slides" class="info-default" style="height:500px">
      <div style="width:10%; background-color:rgb(218, 218, 218)">
        <button id="slideButton-prev"><</button>
      </div>
      <div id="content" style="width:80%; background-color:rgb(187, 187, 187)">
        <div id="slide-1" class="slide">
          <h2>Slide 1</h2>
        </div>
        <div id="slide-2" class="slide">
          <h2>Slide 2</h2>
        </div>
        <div id="slide-3" class="slide">
          <h2>Slide 3</h2>
        </div>
        <div id="slide-4" class="slide">
          <h2>Slide 4</h2>
        </div>
      </div>
      <div style="width:10%; background-color:rgb(150, 150, 150)">
        <button id="slideButton-next">></button>
      </div>
    </div>

    <div class="info-default" style="height:500px">
      <div style="width:100%; background-color:rgb(218, 218, 218)">
            <h3>More text here!</h3>
      </div>
    </div>

    <div id="footer"></div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
